<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bomberman</title>
    <style>
        .playerAmount {
            font-size: 200%;
            border: 2px solid black;
            margin: 2px;
        }

        table {
            background-image: url(grass.png);
        }

        td {
            height: 49px;
            width: 49px;
        }
        .dev {
            font-size: 120%;
            border: 2px solid black;
            margin: 2px;
            width: 20%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="playerSelect">
        <h1>Hvor mange spillere?</h1>
        <div class="playerAmount" onclick="startGame(1)">1</div>
        <div class="playerAmount" onclick="startGame(2)">2</div>
        <div class="playerAmount" onclick="startGame(3)">3</div>
        <div class="playerAmount" onclick="startGame(4)">4</div>
    </div>
    <table id="matrix"></table>
    <div class="dev" onclick="changePlayer(0)">1</div>
    <div class="dev" onclick="changePlayer(1)">2</div>
    <div class="dev" onclick="changePlayer(2)">3</div>
    <div class="dev" onclick="changePlayer(3)">4</div>
    <script src="General.js"></script>
</body>
</html>
